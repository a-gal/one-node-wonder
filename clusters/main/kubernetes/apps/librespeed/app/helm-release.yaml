---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: librespeed
  namespace: librespeed
spec:
  interval: 15m
  chart:
    spec:
      chart: librespeed
      version: 16.0.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${EXTRA_LB_IP}
        sharedKey: shared-ip-key
    ingressMiddlewares:
      traefik:
        local-only:
          type: ipWhiteList
          data:
            sourceRange:
              - 192.168.0.0/16
              - 10.0.0.0/8
              - 100.64.0.0/10
              - 172.16.0.0/12
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local-only
                # namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: fiveoseven
        hosts:
          - host: speed.${LOCAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
