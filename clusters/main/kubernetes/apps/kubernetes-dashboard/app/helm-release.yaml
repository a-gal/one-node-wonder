---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 1.13.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local-only
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: fiveoseven
          homepage:
            enabled: true
            name: Kubernetes Dashboard
            group: Administration
            widget:
              enabled: false
        hosts:
          - host: kubedash.${LOCAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${DASHBOARD_IP}
        ports:
          main:
            port: 80
