apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: syncthing
  namespace: syncthing
spec:
  interval: 15m
  chart:
    spec:
      chart: syncthing
      version: 20.7.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: syncthing
  values:
    TZ: Asia/Yekaterinburg
    credentials:
      backup:
        accessKey: ${VOLSYNC_ACCESS_KEY}
        bucket: backups.syncthing
        encrKey: "${VOLSYNC_ENCR_KEY}"
        name: backup
        path: ""
        secretKey: ${VOLSYNC_SECRET_KEY}
        type: s3
        url: ${VOLSYNC_URL}
    ingress:
      main:
        enabled: true
        hosts:
          - host: syncthing.${LOCAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: fiveoseven
            enabled: true
          homepage:
            enabled: true
            group: Media
            widget:
              enabled: false
          traefik:
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: local-only
                namespace: traefik
    persistence:
      config:
        volsync:
          - credentials: backup
            dest:
              enabled: true
            name: backup
            src:
              enabled: true
            type: restic
      books:
        type: nfs
        path: /mnt/wide-one/mediashare/books
        server: ${NFS_SERVER}
        enabled: true
        mountPath: /mnt/books
        readOnly: false
    service:
      listeners:
        loadBalancerIP: ${EXTRA_LB_IP}
        enabled: true
        type: LoadBalancer
        sharedKey: shared-ip-key
      listeners-udp:
        loadBalancerIP: ${EXTRA_LB_IP}
        enabled: true
        type: LoadBalancer
        sharedKey: shared-ip-key
      discovery:
        loadBalancerIP: ${EXTRA_LB_IP}
        enabled: true
        type: LoadBalancer
        sharedKey: shared-ip-key

