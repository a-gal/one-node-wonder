# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: syncthing
  namespace: syncthing
spec:
  interval: 15m
  chart:
    spec:
      chart: syncthing
      version: 22.3.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: syncthing
  values:
    TZ: Asia/Yekaterinburg
    credentials:
      backup:
        accessKey: ${VOLSYNC_ACCESS_KEY}
        bucket: backups.syncthing
        encrKey: "${VOLSYNC_ENCR_KEY}"
        name: backup
        path: ""
        secretKey: ${VOLSYNC_SECRET_KEY}
        type: s3
        url: ${VOLSYNC_URL}
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: syncthing.${LOCAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: fiveoseven
            enabled: true
          homepage:
            enabled: true
            group: Media
            widget:
              enabled: false
    persistence:
      config:
        volsync:
          - credentials: backup
            dest:
              enabled: true
            name: backup
            src:
              enabled: true
            type: restic
      books:
        type: nfs
        path: /mnt/wide-one/mediashare/books
        server: ${NFS_SERVER}
        enabled: true
        mountPath: /mnt/books
        readOnly: false
    service:
      listeners:
        integrations:
          metallb:
            enabled: true
            sharedKey: shared-ip-key
        loadBalancerIP: ${EXTRA_LB_IP}
        enabled: true
        type: LoadBalancer
      listeners-udp:
        integrations:
          metallb:
            enabled: true
            sharedKey: shared-ip-key
        loadBalancerIP: ${EXTRA_LB_IP}
        enabled: true
        type: LoadBalancer
      discovery:
        integrations:
          metallb:
            enabled: true
            sharedKey: shared-ip-key
        loadBalancerIP: ${EXTRA_LB_IP}
        enabled: true
        type: LoadBalancer

