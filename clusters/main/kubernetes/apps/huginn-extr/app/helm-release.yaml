apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: huginn-extr
  namespace: huginn-extr
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.5.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: huginn-extr
  values:
    ingress:
      main:
        enabled: true
        hosts:
          - host: huginn.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: fiveoseven
            enabled: true
          traefik:
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: cloud-only
                namespace: traefik
          homepage:
            enabled: true
            name: Huginn (external)
            group: Automation
            widget:
              enabled: false
    service:
      main:
        enabled: true
        externalIP: ${DOCKER_VM_IP}
        ports:
          main:
            enabled: true
            port: 3000
            protocol: http
        type: ExternalIP
        useSlice: false
