apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dumbassets
  namespace: dumbassets
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    image:
      repository: dumbwareio/dumbassets:1.0.0
      pullPolicy: IfNotPresent
      tag: latest
    TZ: Asia/Yekaterinburg
    credentials:
      backup:
        accessKey: ${VOLSYNC_ACCESS_KEY}
        bucket: backups.dumbassets
        encrKey: "${VOLSYNC_ENCR_KEY}"
        name: backup
        path: ""
        secretKey: ${VOLSYNC_SECRET_KEY}
        type: s3
        url: ${VOLSYNC_URL}
    ingress:
      main:
        enabled: true
        hosts:
          - host: dumbassets.${LOCAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: fiveoseven
            enabled: true
          homepage:
            enabled: true
            name: DumbAssets
            group: Automation
            widget:
              enabled: false
          traefik:
            allowCors: false
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: local-only
                namespace: traefik
    resources:
      limits:
        cpu: 2000m
        memory: 1Gi
    service:
      main:
        enabled: true
        type: ClusterIP
        ports:
          main:
            enabled: true
            port: 3000
            protocol: http
            targetPort: 3000
    persistence:
      config:
        enabled: true
        mountPath: /app/data/
        readOnly: false
        size: 128Gi
        type: pvc
        volsync:
          - credentials: backup
            name: backup
            dest:
              enabled: true
            src:
              enabled: true
            type: restic
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                DUMBASSETS_PIN: ${DUMBASSETS_PIN}
                BASE_URL: https://dumbassets.${LOCAL_DOMAIN}
                APPRISE_URL: ${DUMBASSETS_APPRISE_URL}
              probes:
                liveness:
                  enabled: true
                  path: /
                  type: tcp
                readiness:
                  enabled: true
                  path: /
                  type: tcp
                startup:
                  enabled: true
                  path: /
                  type: tcp
        replicas: 1
        type: Deployment
