apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: organizr
  namespace: organizr
spec:
  interval: 15m
  chart:
    spec:
      chart: organizr
      version: 19.0.9
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: organizr
  values:
    TZ: Asia/Yekaterinburg
    credentials:
      backup:
        accessKey: ${VOLSYNC_ACCESS_KEY}
        bucket: organizr
        encrKey: ${VOLSYNC_ENCR_KEY}
        name: backup
        path: ""
        secretKey: ${VOLSYNC_SECRET_KEY}
        type: s3
        url: ${VOLSYNC_URL}
    ingress:
      main:
        enabled: true
        hosts:
          - host: organizr.${LOCAL_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: fiveoseven
            enabled: true
          homepage:
            enabled: true
            group: Arrs
          traefik:
            allowCors: false
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: local-only
                namespace: traefik
    persistence:
      config:
        volsync:
          - credentials: backup
            dest:
              enabled: true
            name: backup
            src:
              enabled: true
            type: restic
      data:
        volsync:
          - credentials: backup
            dest:
              enabled: true
            name: backup-data
            src:
              enabled: true
            type: restic
